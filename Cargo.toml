[package]
name = "drift-gateway"
version = "1.4.0"
edition = "2021"

[dependencies]
actix-web = "*"
argh = "*"
drift-rs = { git = "https://github.com/drift-labs/drift-rs", rev = "91b3dd8c" }
env_logger = "*"
futures-util = "*"
log = "*"
rust_decimal = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
solana-rpc-client-api = "2"
solana-sdk = "2"
solana-transaction-status = "2"
thiserror = "*"
tokio = "*"
tokio-tungstenite = "*"

[profile.release]
panic = 'abort'