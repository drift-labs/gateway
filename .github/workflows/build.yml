name: Build

on:
  push:
    branches:
      - master
    paths:
      - "**.rs"
      - "**.toml"
      - "**.lock"
      - ".github/workflows/*.yml"
  pull_request:
    branches:
      - master
    paths:
      - "**.rs"
      - "**.toml"
      - "**.lock"
      - ".github/workflows/*.yml"

jobs:
  format-build-test:
    runs-on: ubicloud
    timeout-minutes: 45
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.76.0
          components: rustfmt
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: |
          cargo check --all
          ls -al /usr/local/lib
        env:
          CARGO_DRIFT_FFI_STATIC: 1
      - name: Test
        env:
          DRIFT_GATEWAY_KEY: ${{ secrets.DRIFT_GATEWAY_KEY }}
        # limit test parallelism to prevent hitting RPC rate-limits
        run: |
          ls -al /usr/local/lib
          sudo ldconfig
          cargo test --all -- --test-threads=1
